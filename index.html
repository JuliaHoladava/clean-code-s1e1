<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css"
        media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower" alt="Promoted image">
      Want more details?
    </a>
  </div>
  <div class="main-content">
    <p id="add-list-header">
      <label class="label-new-task" for="new-task">Add Item</label>
      <div class="add-item-wrapper">
        <input id="new-task" class="input-text task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="section-heading">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="item-task">
        <input class="input-checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="input-text task" type="text">
        <button class="edit-button">Edit</button>
        <button class="delete-button">
          <img src="./remove.svg" alt="Delete icon">
        </button>
      </li>
      <li class="item-task edit-mode">
        <input class="input-checkbox" type="checkbox">
        <label class="label-edit-task task">Go Shopping</label>
        <input class="input-text task" type="text" value="Go Shopping">
        <button class="save-button">Save</button>
        <button class="delete-button">
          <img class="button-img" src="./remove.svg" alt="Delete icon">
        </button>
      </li>
    </ul>
    <h3 class="section-heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="item-task">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="completed-label task">See the Doctor</label>
        <input class="input-text task" type="text">
        <button class="edit-button">Edit</button>
        <button class="delete-button">
          <img src="./remove.svg" alt="Delete icon">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
